<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>

    <title>geopose</title>

    <link href='css/common.css' rel='stylesheet'></link>

    <script src='../build/webxr-polyfill.js'></script>
    <script src='js/gl-matrix-min.js'></script>
    <!-- <script src='js/cottontail.js'></script> -->
    <script>
        window.polyfill = new WebXRPolyfill();
    </script>
    <script src='js/webxr-button.js'></script>
  </head>
  <body>
    <header>
      <details open>
        <summary>Geopose</summary>
        <p>
          This sample demonstrates how to use the Geopose API to obtain
          location information in an XR session.
        </p>
      </details>
    </header>
    <main style='text-align: center;'>
      <p>Click 'Enter XR' to see content</p>
    </main>
    <script type="module">
      import {WebXRButton} from './js/util/webxr-button.js';
      import {Scene} from './js/render/scenes/scene.js';
      import {Renderer, createWebGLContext} from './js/render/core/renderer.js';
      import {Gltf2Node} from './js/render/nodes/gltf2.js';
      (function () {
      'use strict';

      // XR globals.
      let xrButton = null;
      let xrFrameOfRef = null;

      // WebGL scene globals.
      let gl = null;
      let renderer = null;
      let scene = new Scene();
      let solarSystem = new Gltf2Node({url: 'models/space.gltf'});
      solarSystem.scale = [0.1, 0.1, 0.1];
      scene.addNode(solarSystem);
  

      function initXR() {
        xrButton = new XRDeviceButton({
          onRequestSession: onRequestSession,
          onEndSession: onEndSession,
          textEnterXRTitle: "START AR",
        });
        document.querySelector('header').appendChild(xrButton.domElement);

        if (navigator.xr) {
          navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
            xrButton.enabled = supported;
          });
        }
      }

      function onRequestSession(device) {
        // Providing an outputContext when requesting an immersive session
        // indicates that it should be used as the mirror destination.
        navigator.xr.requestSession('immersive-ar').then(onSessionStarted);
      }

      function onSessionStarted(session) {
        xrButton.setSession(session);
        console.log('Session started');

        session.addEventListener('end', onSessionEnded);

        if (!gl) {
          gl = createWebGLContext({
            xrCompatible: true
          });

          renderer = new Renderer(gl);

          scene.setRenderer(renderer);
        }

        session.baseLayer = new XRWebGLLayer(session, gl);

        session.requestReferenceSpace('geo').then((frameOfRef) => {
          xrFrameOfRef = frameOfRef;
          console.log(scene);
          session.requestAnimationFrame(onXRFrame);
        });
      }

      function onEndSession(session) {
        session.end();
      }

      function onSessionEnded(event) {
        xrButton.setSession(null);

        gl = null;

        // Remove the injected mirroring canvas from the DOM.
        document.body.removeChild(document.querySelector('#output-canvas'));
      }

      function onXRFrame(t, frame) {
        let session = frame.session;

        scene.startFrame();

        session.requestAnimationFrame(onXRFrame);

        gl.bindFramebuffer(gl.FRAMEBUFFER, session.baseLayer.framebuffer);

        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        let pose = frame.getViewerPose(xrFrameOfRef);

        console.log('Geopose data:', pose);

        if (pose) {
          for (let view of frame.views) {
            let viewport = session.baseLayer.getViewport(view);
            gl.viewport(viewport.x, viewport.y,
                        viewport.width, viewport.height);

            scene.draw(view.projectionMatrix, pose.getViewMatrix(view));
          }
        }


        // Per-frame scene teardown. Nothing WebXR specific here.
        scene.endFrame();
      }

      // Start the XR application.
      initXR();
      })();
    </script>
  </body>
</html>
